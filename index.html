<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<style>html,body,#map{height:100%;margin:0;padding:0}</style>
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=65eefcf58790bcec710a17198da6462c&libraries=services"></script>
</head>
<body>
<div id="map"></div>
<script>
  var map = new kakao.maps.Map(document.getElementById('map'), {
    center:new kakao.maps.LatLng(37.5665,126.9780), level:4
  });

  function addMarker(lat, lon, title){
    var m = new kakao.maps.Marker({position:new kakao.maps.LatLng(lat,lon)});
    m.setMap(map);
    if(title){
      var iw=new kakao.maps.InfoWindow({content:'<div style="padding:5px;font-size:12px;">'+title+'</div>'});
      kakao.maps.event.addListener(m,'click',function(){ iw.open(map,m); });
    }
  }

  kakao.maps.event.addListener(map, 'click', function(e){
    var p = e.latLng;
    if (window.MapChannel) {
      window.MapChannel.postMessage(JSON.stringify({lat:p.getLat(), lon:p.getLng()}));
    }
  });
</script>
</body>
</html>
